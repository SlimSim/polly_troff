<link rel="import" href="../../bower_components/polymer/polymer.html">



<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">

<polymer-element name="double-drawer-panel"
                attributes="leftWidth rightWidth leftResponsiveWidth rightResponsiveWidth">
  <template>
    <LINK REL="StyleSheet" HREF="double-drawer-panel.css" TYPE="text/css" >

    <core-drawer-panel id="right" rightdrawer responsiveWidth="{{rightResponsiveWidth}}" drawerWidth="{{rightWidth}}">
      <section drawer>
          <content select=".ddrawer-right"></content>
      </section>
      <core-drawer-panel id="left" main responsiveWidth="{{leftResponsiveWidth}}" drawerWidth="{{leftWidth}}">
        <section drawer>
          <content select=".ddrawer-left"></content>
        </section>
        <section main>
          <content select=".ddrawer-main"></content>
        </section>
      </core-drawer-panel>
    </core-drawer-panel>
    <content></content>
  </template>


  <script src="double-drawer-panel.js"></script>

</polymer-element>
