
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/core-localstorage/core-localstorage.html">

<polymer-element name="troff-dialogs" attributes="">
  <template>
    <LINK REL="StyleSheet" HREF="troff-dialogs.css" TYPE="text/css" >
    <LINK REL="StyleSheet" HREF="../../gStyle.css" TYPE="text/css" >

    <paper-dialog id="helpDialog" heading="What is Troff and how to use it?">
      <LINK REL="StyleSheet" HREF="troff-dialogs.css" TYPE="text/css" >
      <LINK REL="StyleSheet" HREF="../../gStyle.css" TYPE="text/css" >

      <ul>
        <li>Use space or enter, as primary button.</li>
        <li>Select the name of a marker and "Stop" of another marker to only play a part of the song.</li>
        <li>Use Loop "&infin;" (or 0) to loop that part of a song,<br />
          press a number in the Loop square to loop that that many times (or use the numbers on the keyboard) .</li>
        <li>Use "pause bef start" (or P) to control how long the countdown is before music starts to play.<br />
        use "wait" to control countdown between loops</li>
        <li>Use "start before" or "stop after" (B and A) to start play the music before or after a marker.</li>
        <li>Use 'Shift/Alt'+ P/B/A to increase or decrease their respective value</li>
        <li>Every square is a button; try to press them and see what happens!</li>
        <li>Press "Volume:" (or V) to set volume to 100%.<br />
        Press "Speed:" (or S) to set speed to 100%.</li>
        <li>Use 'Shift/Alt'+ V/S to increase or decrease Volume/Speed</li>
        <li>Use 'Shift/Alt'+ U to select the start-marker or stop-marker respectively</li>
        <li>Songs and markers are automatically saved next time you enter Troff.</li>
        <li>
            You can export your markers to let other people use your markers and comments. Simply press "I/E" and then "Export Markers".
            You will then get a text-string that represents the markers for the current song
            - copy this text-string and give it to the persons that needs the markers.
        </li>
        <li>
            You can also import markers from some one else's Troff. Press "I/E" and then "Import Markers".
            Paste the exact string you've received and all the markers will be added to the current song.
        </li>
      </ul>
      <p>For more info, visit: <a href="https://www.facebook.com/troffmusic" target="_blank">facebook.com/troffmusic</a></p>


    </paper-dialog>


    <paper-dialog id="keyboardShortcuts" heading="Keyboard Shortcuts">
      <LINK REL="StyleSheet" HREF="../../gStyle.css" TYPE="text/css" >
      <LINK REL="StyleSheet" HREF="troff-dialogs.css" TYPE="text/css" >
<div><span class="letter">a</span> <span class="info">toggle stop After</span></div>
<div><span class="letter">b</span> <span class="info">toggle start Before</span></div>
<div><span class="letter">m</span> <span class="info">add marker</span></div>
<div><span class="letter">p</span> <span class="info">toggle pause before start</span></div>
<div><span class="letter">w</span> <span class="info">toggle wait between loop</span></div>
<div><span class="letter">1-9</span> <span class="info">set amount of loops</span></div>
<div><span class="letter">0</span> <span class="info">set continous loop</span></div>
<div><span class="letter">v</span> <span class="info">set volume to 75%</span></div>
<div><span class="letter">s</span> <span class="info">set speed to 100%</span></div>
<div><span class="letter">u</span> <span class="info">play song from start to end marker</span></div>
<div><span class="letter">f</span> <span class="info">play video in fullscreen</span></div>
<div><span class="letter">space</span> <span class="info">Play song from marker and go to startmarker</span></div>
<div><span class="letter">enter</span> <span class="info">Play/pause song from current place</span></div>
<div><span class="letter">T</span> <span class="info">tapp repeatedly to calculate the tempo of a song</span></div>
<div><span class="letter">esc </span> <span class="info">stop song</span></div>

      key-shortcuts, they are the boomb!

    </paper-dialog>

    <paper-dialog id="shareApp" heading="Share this App!">
      <LINK REL="StyleSheet" HREF="../../gStyle.css" TYPE="text/css" >
      <LINK REL="StyleSheet" HREF="troff-dialogs.css" TYPE="text/css" >
      <p>
        Please feel free to share this app!
        Simply give your freinds this url and they are good to go!
      </p>
      <input type="text" class="fullWidth" id="urlInput"
      value="https://chrome.google.com/webstore/detail/troff-training-with-music/mebbbmcjdgoipnkpmfjndbolgdnakppl" />
    </paper-dialog>


    <paper-dialog id="shareMarkers" heading="Share the markers for this song">
      <LINK REL="StyleSheet" HREF="troff-dialogs.css" TYPE="text/css" >
      <LINK REL="StyleSheet" HREF="../../gStyle.css" TYPE="text/css" >

      <h3>Import Markers:</h3>
      <p>
        Paste your markers here and click import. Note,
        if a marker is pasted to close to an existing marker,
        there info will be merged instead of two overlapping markers
      </p>
      <paper-input id="importMarkersInput" value={{importedMarkers}}></paper-input>
      <paper-button on-click={{importMarkers}} class="closeOnPress">Import</paper-button>

      <h3>Export Markers:</h3>
      <p>
        To export this songs markers, copy this string,
        and give it to people to let them import your markers.
      </p>
      <paper-input value={{markersToExport}}></paper-input>
      <paper-button class="closeOnPress">OK</paper-button>

    </paper-dialog>



  </template>

  <script src="troff-dialogs.js"></script>

</polymer-element>
